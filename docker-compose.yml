services:
  db:
    image: postgres:12
    container_name: blog_cakephp_db
    restart: always
    environment:
      POSTGRES_USER: bloguser
      POSTGRES_PASSWORD: blogpassword
      POSTGRES_DB: blogdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Mudando para porta 5433 para evitar conflito

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog_cakephp_web
    restart: always
    ports:
      - "8081:80"  # Mudando para porta 8081
    volumes:
      - .:/var/www/html
    depends_on:
      - db

volumes:
  pgdata: